<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Aquatech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/imagens/favicon2.ico">
</head>

<body>

            <h1 class="titulo">Aquatech</h1>

                    <b>Senha:</b> <br>

                    <b>Confirmação de senha:</b><br>
                    <input class="inputs" type="password" placeholder="*****"><br><br>
                </div>
                <button class="botao" onclick="analisar()"><b>Cadastrar</b></button><br>

            </div>
            
        </div>
    </div>
